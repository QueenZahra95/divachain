version: "3.7"
services:
  n1.i2p.testnet.diva.i2p:
    container_name: n1.i2p.testnet.diva.i2p
    image: divax/i2p:latest
    restart: unless-stopped
    environment:
      ENABLE_TUNNELS: 1
    volumes:
      - ./tunnels.conf.d/n1:/home/i2pd/tunnels.source.conf.d/
      - n1.i2p.testnet.diva.i2p:/home/i2pd/data/
    networks:
      network.testnet.diva.i2p:
        ipv4_address: 172.20.101.101

